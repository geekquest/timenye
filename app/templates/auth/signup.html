{% extends '../layouts/base.html' %}
{% load static %}

{% block "content" %}
<div class="max-w-2xl mx-auto mt-12 mb-16 px-4">
  <h1 class="text-3xl font-bold text-center mb-8">Sign Up Now</h1>

  <div x-data="{ tab: 'player' }">
    <!-- Tab Navigation -->
    <div class="flex border-b border-gray-200 mb-6">
      <button
        :class="tab === 'player' ? 'border-primary-600 text-primary-600' : 'border-transparent text-gray-500 hover:text-primary-600'"
        class="py-2 px-6 text-lg font-medium border-b-2 focus:outline-none transition"
        @click="tab = 'player'"
        type="button"
      >
        Register as Player
      </button>
      <button
        :class="tab === 'team' ? 'border-primary-600 text-primary-600' : 'border-transparent text-gray-500 hover:text-primary-600'"
        class="py-2 px-6 text-lg font-medium border-b-2 focus:outline-none transition"
        @click="tab = 'team'"
        type="button"
      >
        Register a Team
      </button>
    </div>

    <!-- Player Registration Form -->
    <div x-show="tab === 'player'" x-transition>
      <div class="bg-white rounded-xl shadow-md p-8 mb-6">
        <h2 class="text-xl font-semibold mb-4">Register as Player</h2>
        <form action="" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          {% csrf_token %}
          <div>
            <label class="block text-sm font-medium mb-1">Firstname</label>
            <input type="text" name="player_firstname" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Lastname</label>
            <input type="text" name="player_lastname" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">E-mail</label>
            <input type="email" name="player_email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Phone</label>
            <input type="text" name="player_phone" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="player_password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Confirm Password</label>
            <input type="password" name="player_confirm_password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div class="col-span-1 md:col-span-2 text-center mt-4">
            <button class="inline-flex items-center px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-semibold transition">
              <i class="ti ti-user mr-2"></i> Register Player Account
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Team Registration Form -->
    <div x-show="tab === 'team'" x-transition>
      <div class="bg-white rounded-xl shadow-md p-8 mb-6">
        <h2 class="text-xl font-semibold mb-4">Register a Team</h2>
        <form action="" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          {% csrf_token %}
          <div>
            <label class="block text-sm font-medium mb-1">Firstname</label>
            <input type="text" name="team_firstname" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Lastname</label>
            <input type="text" name="team_lastname" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">E-mail</label>
            <input type="email" name="team_email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Phone</label>
            <input type="text" name="team_phone" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="team_password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Confirm Password</label>
            <input type="password" name="team_confirm_password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div class="col-span-1 md:col-span-2">
            <hr class="my-4" />
            <span class="text-gray-500 text-sm mb-2 block">Please fill in the team details below</span>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Team Name</label>
            <input type="text" name="team_name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Owner Name</label>
            <input type="text" name="owner_name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Address</label>
            <input type="text" name="address" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Sports Category</label>
            <select name="sport" id="sport" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-primary-400">
              <option value="">Please Select One Sport</option>
              <option value="football">Football</option>
              <option value="basketball">Basketball</option>
            </select>
          </div>
          <div class="col-span-1 md:col-span-2 text-center mt-4">
            <button class="inline-flex items-center px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold transition">
              <i class="ti ti-users mr-2"></i> Register Team Account
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Alpine.js (CDN) for tab logic -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

{% endblock %}
